<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Your Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <!-- Replace with your logo if desired -->
                <h1>Arcane<span> Dx</span></h1>
            </div>
            
            <div class="coming-soon-text">
                <h2>Coming Soon</h2>
                <p>We're working on something :)</p>
            </div>
            
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>

            <div class="return-home">
                <a href="../landingPage/Landingpage.html" class="home-button">Check out our services meanwhile</a>
            </div>
            
            
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Arcane Dx. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
